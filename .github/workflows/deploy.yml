name: Build and Test

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/public/**'
      - 'edge/**'
      - 'Cargo.toml'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build Fastly Compute package
        run: |
          cd edge
          cargo build --release --target wasm32-wasip1 2>&1
          ls -lah target/wasm32-wasip1/release/gcpiam-edge.wasm

      - name: Build Summary
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ“ Fastly Compute package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To deploy:** Run locally:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cd edge && fastly compute publish --auto-yes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
